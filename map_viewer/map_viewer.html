<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { 
        	margin:0; 
        	padding:0; 
        }
        #map { 
        	position:absolute;
         	top:20px; 
         	bottom:0; 
         	width:80%; 
         	height:80%;
         }
        #demo {
        	position: absolute;
		    right: 0;
		    width: 100px;
		    height: 120px;
		    border: 3px solid blue;	
        }
    </style>
</head>
<body>

<button onclick="getLocation()">Try It</button>
<div id='map'></div>
<div id="demo">a</div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYXJpdHNjaGNvcmFlIiwiYSI6ImNqbnExMnBodjB1MmMzd3ExZ3pzbmsxemUifQ.RmValv0ybcpFGIm2VpX3Vw';

var x = document.getElementById("demo");
var map = new mapboxgl.Map({
    container: 'map', // container id
    //style: 'mapbox://styles/mapbox/streets-v9', // stylesheet location
    style: 'mapbox://styles/aritschcorae/cjnq1a29e0nra2srxmfc8hm5q',
    center: [8.589975, 47.379287], // starting position [lng, lat]
    zoom: 12 // starting zoom
});

var marker1 = new mapboxgl.Marker({
    draggable: false
	})
    .setLngLat([8.539975, 47.379287])
    .addTo(map);
var marker2 = new mapboxgl.Marker({
    draggable: false
	})
    .setLngLat([8.539975, 47.389287])
    .addTo(map);




function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(showPosition);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude; 
    map.setCenter([position.coords.longitude, position.coords.latitude]);
    //window.navigator.vibrate([100,30,100,30,100,30,200,30,200,30,200,30,100,30,100,30,100]);
}
</script>
</body>
</html>
