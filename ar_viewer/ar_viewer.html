<!DOCTYPE html>
<html>
<head>
    <script src="ar_viewer.js"></script>
    <link rel="stylesheet" type="text/css" href="ar_viewer.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="main-container">
        <input id="slider-opacity" type="range" />
        <button id="btn-capture">Take Picture</button>
        <button id="btn-live">Live</button>
        <div id="life-view">
            <img src="https://opac.nebis.ch/exlibris/aleph/u23_1/apache_media/1YPJCISRS1R2KSG6FVEXVMQEBTI2YE.jpg" width="1280" height="720" class="overlay">
            <video width="1280" height="720" controls autoplay id="camera-input">
        Your browser does not support the video tag.
        </video>
        </div>
        <div id="captured-view" style="display: none;">
            <canvas style="display:none;"></canvas>
            <img id="captured-image">
            <img src="https://opac.nebis.ch/exlibris/aleph/u23_1/apache_media/1YPJCISRS1R2KSG6FVEXVMQEBTI2YE.jpg" width="1280" height="720" class="overlay">
        </div>
    </div>
</body>
</html>
