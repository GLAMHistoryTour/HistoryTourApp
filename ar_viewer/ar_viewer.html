<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="ar_viewer.css">
    <script src="../js/clipboard.min.js"></script>
    <script src="ar_viewer.js"></script>
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-12">
                <div class="absolute-wrapper">
                    <div id="life-view">
                        <img height="auto" class="overlay">
                        <video height="auto" controls autoplay id="camera-input">
        Your browser does not support the video tag.
        </video>
                    </div>
                    <div id="captured-view" style="display: none;">
                        <canvas style="display:none;"></canvas>
                        <img height="auto" id="captured-image">
                        <img height="auto" class="overlay">
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="slider-row">
            <div class="col-3">
                <p class="text-right">Historic</p>
            </div>
            <div class="col-6">
                <input id="slider-opacity" type="range" />
            </div>
            <div class="col-3">
                <p>Now</p>
            </div>
        </div>
        <div class="row" id="info-content">
            <div class="col-sm-12">
                <p id="info-text"></p>
            </div>
            <div class="col-sm-12" id="linkbox" hidden>
                <a id="link" target="_blank">Imgur Link</a>
                <button class="btn" id="btn-copy" data-clipboard-text="TEST">Copy to clipboard</button>
            </div>
        </div>
        <nav class="navbar fixed-bottom navbar-light bg-light" style="margin-bottom: 52px;">

            <button id="btn-capture" class="btn">Take Picture</button>
            <button id="btn-live" class="btn" disabled>Retake Picture</button>
        </nav>

        <nav class="navbar fixed-bottom navbar-light bg-light">
            <button id="btn-upload" class="btn" disabled>Upload Picture</button>
            <button id="btn-continue" class="btn">Back to map</button>
        </nav>

    </div>
</body>

</html>
